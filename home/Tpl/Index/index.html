<layout name='Layout/layout' />

<div class="admin-content">

	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表单</strong> / <small>form</small></div>
	</div>

	<div class="am-tabs am-margin" data-am-tabs>
		<ul class="am-tabs-nav am-nav am-nav-tabs">
			<!-- <li ><a href="#tab1">基本信息</a></li> -->
			<li class="am-active"><a href="#tab2">详细描述 / Advice</a></li>
			<!-- <li><a href="#tab3">SEO 选项</a></li> -->
		</ul>

		<div class="am-tabs-bd">
			<div class="am-tab-panel am-fade am-in am-active" id="tab2">
				<form class="am-form" method="post" action="__URL__/upload" name="myForm">
					<div class="am-g am-margin-top">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">
							意见标题 / Title
						</div>
						<div class="am-u-sm-8 am-u-md-4">
							<input type="text" class="am-input-sm" name="title">
						</div>
						<div class="am-hide-sm-only am-u-md-6 am-text-warning">*必填 / Required</div>
					</div>

					<div class="am-g am-margin-top">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">
							意见人 / Name
						</div>
						<div class="am-u-sm-8 am-u-md-4">
							<input type="text" class="am-input-sm" value="匿名" name="name">
						</div>
						<div class="am-hide-sm-only am-u-md-6">*默认显示匿名 / The default display anonymous
</div>
					</div>

					<div class="am-g am-margin-top">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">
							信息类型 / Type
						</div>
						<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
							<select name="type">
								<option value="1">工作 / Work</option>
								<option value="2">生活 / Life</option>
								<option value="3">娱乐 / Entertainment</option>
								<option value="4">情感 / Emotional</option>
							</select>
						</div>
					</div>

					<div class="am-g am-margin-top-sm">
						<div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
							内容描述 / Content
						</div>
						<div class="am-u-sm-12 am-u-md-10">
							<textarea rows="10" placeholder="请填写详细信息" name="content"></textarea>
							<small>*注：小于500字 / Tips：less than 500 words</small>
						</div>
					</div>
					<div style="display:none;">
							<input name="uid" type="text" value="{$_SESSION['id']}">
							<input name="time" type="text" value="{$Think.now}">
					</div>
					<div class="am-g am-margin-top">
						<div class="am-u-sm-4 am-u-md-2 am-text-right">
							验证码 / Verification Code
						</div>
						<div class="am-u-sm-8 am-u-md-2">
							<input type="text" class="am-input-sm" name="code"/>
						</div>
						<div class="am-u-md-6 am-text-warning am-u-md-pull-2">
							<img src="__APP__/Public/code" onclick='this.src=this.src+"?"+Math.random()'/>
						</div>
						
					</div>
					
					<script>
						function checkForm()
						{
							var ou=document.myForm.title;
							var oc=document.myForm.content;
							if(ou.value=='')
								{
									alert("标题为必填项");
								}
							else
								{
									if(oc.value.length>500)
										{
											alert("内容尽量小于5");
										}
									else
										{
											document.myForm.submit();
										}	
								}
							
						}
					</script>
					
					<div class="am-margin am-g">
						<div class="am-u-sm-12 am-u-md-4">
							<button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="checkForm()">提交保存 / Submit</button>&nbsp;
							<a href="index.html" class="am-btn am-btn-primary am-btn-xs">放弃保存 / Reset</a>
						</div>
						
					</div>
				</form>
			</div>
		</div>
	</div>


</div>
