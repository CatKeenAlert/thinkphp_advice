    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th><th class="table-id">ID</th><th class="table-title">标题 / Title</th><th class="table-meth">审核 / Review</th><th class="table-type">类别 / Type</th><th class="table-author am-hide-sm-only">作者 / User</th><th class="table-date am-hide-sm-only">修改日期 / Time</th><th class="table-set">操作 / Action</th>
              </tr>
          </thead>
          <tbody>
           <volist id="vo" name="advice">
            <tr>
              <td><input type="checkbox" /></td>
              <td>{$vo.id}</td>
              <td><a href="__URL__/advice?id={$vo.id}">{$vo.title|msubstr=0,25}</a></td>
              <td>
            	<if condition='$vo.ok eq 0'>
					<span class="am-text-danger">未审核 / Unreviewed</span>
					<elseif  condition='$vo.ok eq 1'/>
					<span class="am-text-success">以审核 / Reviewed</span>
					<else />
				</if>
              </td>
              <td>{$vo.type}</td>
              <td class="am-hide-sm-only">{$vo.name}</td>
              <td class="am-hide-sm-only">{$vo.time}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-hand-o-up"></span> 支持 </button> 
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-hand-o-down"></span> 反对 </button>
                    <if condition="$_SESSION['ustype'] =='admin'">
                    	<a href="__URL__/delete?id={$vo.id}" class="am-btn am-btn-default am-btn-xs am-hide-sm-only">
                    		<span class="am-icon-remove"></span> 删除 
                    	</a>
                    </if>
                  </div>
                </div>
              </td>
            </tr>
            </volist>
          </tbody>
        </table>
          <div class="am-cf">
			  {$page}
