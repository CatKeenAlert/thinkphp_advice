<layout name='Layout/layout' />

<div class="admin-content">
	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表单</strong> / <small>form</small></div>
	</div>

	<hr/>

	<div class="am-g">

		<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
			<div class="am-panel am-panel-default">
				<div class="am-panel-bd">
					<div class="am-g">
						<div class="am-u-md-4">
							<img class="am-img-circle am-img-thumbnail" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/200/h/200/q/80" alt="" />
						</div>
						<div class="am-u-md-8">
							<p><a href="#">审核回复：</a></p>
							<form class="am-form" method="post" action="__URL__/huifu">
								<if condition="$_SESSION['ustype'] =='admin'">
									<div class="am-form-group">
										<textarea class="am-form-field" name="chk" rows="5" id="user-intro" placeholder="回复内容 / Content">{$ad.chk}</textarea>
										<div style="display:none;">
											<input type="text" name="id" value="{$ad.id}">
										</div>
										<p class="am-form-help">*小于500字</p>
										<button type="submit" class="am-btn am-btn-primary am-btn-xs">提交</button>
									</div>
									<else/>
									<fieldset disabled>
										<div class="am-form-group">
											<textarea class="am-form-field" rows="5" id="user-intro" placeholder="回复内容 / Content">{$ad.chk}</textarea>
											<p class="am-form-help">*小于500字</p>
										</div>
									</fieldset>
								</if>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
			<form class="am-form am-form-horizontal">
				<fieldset disabled>
					<div class="am-form-group">
						<p for="user-name" class="am-u-sm-3 am-form-label">意见标题 / Title</p>
						<div class="am-u-sm-9">
							<input type="text" class="am-form-field" id="user-name" placeholder="意见标题 / Title" value="{$ad.title}">
						</div>
					</div>

					<div class="am-form-group">
						<p for="user-email" class="am-u-sm-3 am-form-label">意见人 / Name</p>
						<div class="am-u-sm-9">
							<input type="email" class="am-form-field" id="user-email" placeholder="默认为匿名" value="{$ad.name}">
						</div>
					</div>

					<div class="am-form-group">
						<p for="user-phone" class="am-u-sm-3 am-form-label">信息类型 / Type</p>
						<div class="am-u-sm-9">
							<input type="email" class="am-form-field" id="user-phone" placeholder="信息类型 / Type" value="{$ad.type}">
						</div>
					</div>


					<div class="am-form-group">
						<p for="user-intro" class="am-u-sm-3 am-form-label">内容描述 / Content</p>
						<div class="am-u-sm-9">
							<textarea class="am-form-field" rows="5" id="user-intro" placeholder="内容描述 / Content">{$ad.content}</textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">留言</strong> / <small>Message</small></div>
	</div>
	<hr>
	<div class="am-g">
		<div class="am-u-sm-10">
			<ul class="am-comments-list am-comments-list-flip">
				<foreach name="mes" item="vo" key="k">
					<li class="am-comment ">
						<if condition='($k+1)%2'>
							<article class="am-comment am-comment-highlight am-comment-success">
							<else/>
								<article class="am-comment am-comment-flip am-comment-warning">
						</if>
							<a>
								<img src="__IMG__/app-icon72x72@2x.png" alt="" class="am-comment-avatar" width="48" height="48" />
							</a>

							<div class="am-comment-main">
								<header class="am-comment-hd">
									<!--<h3 class="am-comment-title">评论标题</h3>-->
									<div class="am-comment-meta">
										<a class="am-comment-author">{$vo.name}</a> 评论于
										<time datetime="">{$vo.time}</time>
									</div>
								</header>

								<div class="am-comment-bd">
									{$vo.content}
								</div>
							</div>
						</article>
					</li>
				</foreach>


				<li class="am-comment am-comment-flip"></li>

				<li class="am-comment am-comment-highlight"></li>
			</ul>
		</div>
	</div>

	<div class="am-g am-padding">
		<div class="am-u-sm-10">
			<form class="am-form am-form-horizontal" method="post" action="__URL__/message">
				<div class="am-form-group">
					<p for="user-email" class="am-u-sm-3 am-form-label">意见人 / Name</p>
					<div class="am-u-sm-9">
						<input name="name" type="text" class="am-form-field" id="user-email" placeholder="默认为匿名" value="匿名">
					</div>
				</div>
				<div style="display:none;">
					<input type="text" value="{$ad.id}" name="adid">
					<input type="text" value="{$Think.now}" name="time">
				</div>
				<div class="am-form-group">
					<p for="user-intro" class="am-u-sm-3 am-form-label">留言 / Message</p>
					<div class="am-u-sm-9">
						<textarea name="content" class="am-form-field" rows="5" id="user-intro" placeholder="留言 / Message"></textarea>
					</div>
				</div>
				<div class="am-form-group">
					<div class="am-u-sm-4 am-u-sm-push-3">
						<button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>&nbsp;
						<button type="reset" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
					</div>

				</div>
			</form>
		</div>
	</div>

</div>
