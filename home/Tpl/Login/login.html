	<script type="text/javascript">
		function chk_form() {
			var pass = document.getElementById("password");
			if (pass.value == "") {
				alert("密码不能为空！");
				return false;
				//pass.focus();
			}
			var email = document.getElementById("email");
			if (email.value == "") {
				alert("Email不能为空！");
				return false;
				//email.focus();
			}
			var preg = /^\w+([-+.]\w+)*@\ecvinternational.com/; //匹配Email
			if (!preg.test(email.value)) {
				alert("Email格式错误！");
				return false;
				//email.focus();
			}
		}

		function getCookie(c_name) {
			if (document.cookie.length > 0) {
				c_start = document.cookie.indexOf(c_name + "=")
				if (c_start != -1) {
					c_start = c_start + c_name.length + 1
					c_end = document.cookie.indexOf(";", c_start)
					if (c_end == -1) c_end = document.cookie.length
					return unescape(document.cookie.substring(c_start, c_end))
				}
			}
			return ""
		}

		function setCookie() {
			var email = document.getElementById('email').value;
			document.cookie = 'email=' + email;
		}
		
		function rembname() {
			email = getCookie('email')
			if (email != null && email != "") {
				document.getElementById('email').value = email
			}
		}
	</script>
</head>

<body onload="rembname()">
	<div class="header">

			<hr>

			<form name="form" method="post" class="am-form" action="__URL__/chklogin" onsubmit="return chk_form();">
				<label for="email">公司邮箱 / Company Email</label>
				<input type="text" name="email" id="email" value="" placeholder="xxxx@ecvinternational.com">
				<br>

				<br>

				</div>
			</form>
			<hr>
